<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Prediction Result</h3>
                    </div>
                    <div class="card-body">
                        <p class="fs-5">Predicted Class: <strong>{{ result['predicted_class'] }}</strong></p>
                        <p class="fs-5">Probability of Increase: <strong>{{ result['probability_increase'] }}%</strong></p>
                        <p class="fs-5">Probability of Decrease: <strong>{{ result['probability_decrease'] }}%</strong></p>
                        <p class="fs-5">Reason: <strong>{{ result['reason'] }}</strong></p>
                        <div class="d-grid">
                            <a href="/" class="btn btn-secondary">Make Another Prediction</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
